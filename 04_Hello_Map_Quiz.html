<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
     //2. Create a map variable
     var map;

     // 3. Complete the following function to initialize the map
     function initMap() {
       // 4. use a constructor to create a new map JS object. You can use the coordinates
       // we used, 40.7413549, -73.99802439999996 or your own!
       map = new google.maps.Map(document.getElementById('map'), {
         center: {
           lat: 43.199551,
           lng: 27.917689
         },
         zoom: 16
       });
     }
   </script>
   <!-- 5. Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8Zg1KCtmv_PZCsR_BhgIYmV4sep78eyw&v=3&callback=initMap"></script>
 </body>
</html>
